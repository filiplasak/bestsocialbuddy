{% extends "layout.html" %}
{% block body %}
<div class="container">

    <div class="row">
        <div class="col-md-2">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation"><a href="/dashboard">Start</a></li>
                <li role="presentation" class="active"><a href="#">Add entry</a></li>
            </ul>
        </div>
        <div class="col-md-10">
            <form action="/dashboard/add_entry">
                <div class="form-group">
                    <label for="Select">Select groups</label>
                    <select multiple class="form-control" id="Select">
                        {% for group in groups %}
                            <option>{{ group['name'] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="Textarea">Enter message</label>
                    <textarea class="form-control" id="Textarea" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <hr>

</div>
{% endblock %}
