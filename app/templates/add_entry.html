{% extends "layout.html" %}
{% block body %}
<div class="container">

    <div class="row">
        <div class="col-md-2">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation"><a href="/dashboard">Start</a></li>
                <li role="presentation" class="active"><a href="#">Add entry</a></li>
            </ul>
        </div>
        <div class="col-md-10">
            <form action="{{ url_for('add_entry') }}" method="post">
                <div class="form-group">
                    <label for="group_select">Select groups</label>
                    <select multiple class="form-control" id="group_select" name="group_select">
                        {% for group in groups %}
                            <option value="{{ group['id'] }}">{{ group['name'] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="group_text">Enter message</label>
                    <textarea class="form-control" id="group_text" rows="10" name="group_text"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit to facebook</button>
            </form>
        </div>
    </div>
    <hr>

</div>
{% endblock %}
